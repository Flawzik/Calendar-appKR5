<!DOCTYPE html>
<html lang="ru">
<head>

<body>
  <h1>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å –¥–Ω—è</h1>

  <a href="/add-event.html">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</a>
  <br><br>

  <div id="events-list">
    <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π...</p>
  </div>

  <script>
    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        if (!response.ok) throw new Error('Network response was not ok');

        const events = await response.json();
        const list = document.getElementById('events-list');
        list.innerHTML = '';

        if (events.length === 0) {
          list.innerHTML = '<p>–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è.</p>';
        } else {
          events.forEach(event => {
            const div = document.createElement('div');
            div.className = 'event';
            div.innerHTML = `
              <strong>${event.title}</strong> (${event.time})<br>
              –ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${event.category}<br>
              –û–ø–∏—Å–∞–Ω–∏–µ: ${event.description || '‚Äî'}<br>
              <button onclick="deleteEvent(${event.id})" class="delete-btn">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
            `;
            list.appendChild(div);
          });
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π:', error);
        document.getElementById('events-list').innerHTML = 
          `<p style="color: red;">–û—à–∏–±–∫–∞: ${error.message}</p>`;
      }
    }

    async function deleteEvent(id) {
      if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–±—ã—Ç–∏–µ?')) return;

      try {
        const response = await fetch(`/api/events/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('–°–æ–±—ã—Ç–∏–µ —É–¥–∞–ª–µ–Ω–æ');
          loadEvents(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
        } else {
          const error = await response.json();
          alert('–û—à–∏–±–∫–∞: ' + error.error);
        }
      } catch (err) {
        console.error(err);
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
      }
    }

    window.onload = loadEvents;
  </script>
